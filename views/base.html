<html lang="en">
<head>
    	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="static/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>nginxViewer - {% block title %}{% end %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" rel="stylesheet" >
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/animate.min.css" rel="stylesheet"/>
    <link href="static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href="static/css/style.css" rel="stylesheet" />
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 256px;
            height: 256px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .all-data {
            display: none;
        }

        .timespan {
            margin-bottom: 30px;
         }
    </style>
</head>
<body>
    <div class="sidebar" data-color="purple" data-image="static/img/sidebar-5.jpg">
    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    Nginx Viz
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="/">
                        <i class="pe-7s-note2"></i>
                        <p>Summary</p>
                    </a>
                </li>
                <li>
                    <a href="/usersys">
                        <i class="pe-7s-users"></i>
                        <p>User System</p>
                    </a>
                </li>
                <li>
                    <a href="/bandwidth">
                        <i class="pe-7s-rocket"></i>
                        <p>Bandwidth</p>
                    </a>
                </li>
                <li>
                    <a href="/statuscode">
                        <i class="pe-7s-network"></i>
                        <p>Status Codes</p>
                    </a>
                </li>
                <li>
                    <a href="/geographic">
                        <i class="pe-7s-map-2"></i>
                        <p>Geographic</p>
                    </a>
                </li>
                <li>
                    <a href="/referrers">
                        <i class="pe-7s-ticket"></i>
                        <p>Referrers</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>
    {% block main_content %}
    {% end %}
</body>
    <script src="static/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap-notify.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="static/js/light-bootstrap-dashboard.js"></script>
	<script src="static/js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    {% block page_script %}
    {% end %}
</html>
